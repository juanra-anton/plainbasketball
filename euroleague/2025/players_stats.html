    // Get sort parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sortBy = urlParams.get('sort_by') || 'PIR';
    
    // Track how many players to display
    let displayedCount = 10;
    const incrementCount = 10;
    
    // Sort players based on URL parameter
    function sortPlayers(data, sortKey) {
        const sorted = [...data];
        switch(sortKey) {
            case 'PIR':
                sorted.sort((a, b) => b.pir - a.pir);
                break;
            case 'PTS':
                sorted.sort((a, b) => b.pts - a.pts);
                break;
            case 'R':
                sorted.sort((a, b) => b.reb - a.reb);
                break;
            case 'A':
                sorted.sort((a, b) => b.ast - a.ast);
                break;
            case 'S':
                sorted.sort((a, b) => b.stl - a.stl);
                break;
            case 'B':
                sorted.sort((a, b) => b.blk - a.blk);
                break;
            case 'TO':
                sorted.sort((a, b) => b.tov - a.tov);
                break;
            default:
                sorted.sort((a, b) => b.pir - a.pir);
        }
        return sorted;
    }
    
    // Format a number for display with one decimal place
    function formatNumber(num) {
        return parseFloat(num).toFixed(1);
    }
    
    // Generate HTML for a player row
    function formatPlayerRow(player, rank, isOdd) {
        const rowClass = isOdd ? 'player-row' : '';
        const rowStyle = isOdd ? '<span class="player-row">' : '';
        const rowClose = isOdd ? '</span>' : '';
        
        const rankStr = rank.toString().padEnd(3);
        const nameTeam = `${player.name_team}`.padEnd(34);
        const pts = formatNumber(player.pts).padStart(5);
        const reb = formatNumber(player.reb).padStart(4);
        const ast = formatNumber(player.ast).padStart(4);
        const stl = formatNumber(player.stl).padStart(4);
        const blk = formatNumber(player.blk).padStart(4);
        const tov = formatNumber(player.tov).padStart(4);
        const pir = formatNumber(player.pir).padStart(5);
        
        return `${rowStyle}<b>${rankStr}</b> ${nameTeam}\n ${pts} ${reb} ${ast} ${stl} ${blk} ${tov} ${pir} ${rowClose}\n`;
    }
    
    // Function to show more players
    function showMore() {
        displayedCount += incrementCount;
        renderTable();
    }
    
    // Render the table
    function renderTable() {
        const sortedPlayers = sortPlayers(playersData, sortBy);
        const playersToShow = sortedPlayers.slice(0, displayedCount);
        let html = '';
        
        // Add sort links
        const sortStats = [
            ['PTS', 'Points'],
            ['R', 'Rebounds'],
            ['A', 'Assists'],
            ['S', 'Steals'],
            ['B', 'Blocks'],
            ['TO', 'Turnovers'],
            ['PIR', 'PIR']
        ];
        
        html += '<div style="margin-bottom:10px;font-size:13px;text-align:center;">Sort by: ';
        sortStats.forEach(([abbr, label], idx) => {
            if (abbr === sortBy) {
                html += `<b>${abbr}</b>`;
            } else {
                html += `<a href="players_stats.html?sort_by=${abbr}" style="color:blue;text-decoration:underline">${abbr}</a>`;
            }
            if (idx < sortStats.length - 1) html += ' | ';
        });
        html += '</div>\n';
        
        // Header
        html += ' PTS    R    A    S    B   TO   PIR\n';
        html += '-'.repeat(37) + '\n';
        
        // Player rows - only show up to displayedCount
        playersToShow.forEach((player, i) => {
            const isOdd = (i % 2 === 1);
            html += formatPlayerRow(player, i + 1, isOdd);
        });
        
        document.getElementById('stats-container').innerHTML = html;
        
        // Show/hide "Show more" button
        const showMoreContainer = document.getElementById('show-more-container');
        if (displayedCount < sortedPlayers.length) {
            showMoreContainer.style.display = 'block';
        } else {
            showMoreContainer.style.display = 'none';
        }
    }
    
    // Reset displayed count when sort changes
    window.addEventListener('load', function() {
        displayedCount = 10;
        renderTable();
    });
    
    // Render on page load
    renderTable();
</script>
